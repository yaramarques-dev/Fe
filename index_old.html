<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="javascript/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <!-- Aqui você pode adicionar a imagem manualmente -->
            <div class="logo">
                <img src="imagens/Group.png" alt="Logo">
            </div>
            <div id="authContainer">
                <form id="formLogin" action="inicio.html" method="GET"> <!-- Alterado para iniciar o redirecionamento -->
                    <div class="input-box">
                        <input id="inputEmail" type="text" name="usuario" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <input id="inputSenha" type="password" name="senha" placeholder="Senha" required>
                    </div>
                    <div class="button-box">
                        <button type="submit">Entrar</button> <!-- O botão mantém o tipo submit -->
                    </div>
                    <div class="forgot-password">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </form>
                <button id="botaoCadastro">Cadastrar Novo Usuário</button>
            </div>
        </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>

</html>
